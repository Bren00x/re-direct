    <script>
        var b = function(hash, callback) {
                callback(base32.decode(hash));
            },
            w = window.location.hash.substr(1)
        if (window.location.hash.indexOf("/") > -1) {
            b(w, function(data) {
                
                //window.location.replace(data)
               document.getElementById("page").innerHTML = `
        <h1>Re-Directing</h1>
        <p class="lead">Are you sure you want to go to: </p>
        <div class="url">`+data+`</div>
        <button type="submit" class="btn btn-primary" onclick="window.location.replace('`+data+`')">Yes Go!</button>
`;
            })
        } else {
            console.warn("[error] url not found")
            document.getElementById("page").innerHTML = `
        <h1>Welcome!</h1>
        <p class="lead">Re-Direct is a simple page to unblock urls that social media might have blocked. This might not work on all urls.</p>

                                                        `;
